<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gravity-simulation</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  <div id="ui-panel">
    <h2>Planet Creator</h2>
    
    <div class="control-group science-group">
      <label>Mass:</label>
      <div class="input-row">
          <input type="number" id="massInput" value="1" min="0.1" step="0.1">
          <select id="massUnit">
              <option value="earth">Earths üåç</option>
              <option value="jupiter">Jupiters üåï</option>
          </select>
      </div>
      <small class="science-value">Real Value: <span id="realMassDisplay">Loading...</span></small>
    </div>

    <div class="control-group science-group">
      <label>Distance from Sun:</label>
      <div class="input-row">
          <input type="number" id="distInput" value="1.5" min="0.1" step="0.1">
          <select id="distUnit">
              <option value="au">AU (Astro Unit)</option>
              <option value="mk">Million km</option>
          </select>
      </div>
      <small class="science-value">Real Value: <span id="realDistDisplay">Loading...</span></small>
      <small class="help-text">Ex: Earth=1 AU, Mars=1.5 AU</small>
    </div>

    <div class="control-group">
      <label>Appearance:</label>
      <select id="textureSelect">
          <option value="rocky">Rocky (Grey/Red)</option>
          <option value="icy">Icy (Blue/White)</option>
          <option value="gas">Gas Giant (Beige)</option>
          <option value="custom_color">Solid Color</option>
      </select>
      <input type="color" id="colorInput" value="#00ff00" style="display:none; margin-top:5px;">
    </div>
    <div class="control-group science-group">
      <label>Time Control</label>
      
    <button id="pauseBtn">
        <span id="pauseIcon">‚è∏Ô∏è</span>
        <span id="pauseText">Pause Simulation</span>
      </button>

      <div class="input-row">
          <label style="font-size:0.8em; width: auto;">Speed:</label>
          <input type="range" id="speedSlider" min="0" max="100" value="20">
      </div>
      <small class="science-value"><span id="speedDisplay">...</span></small>
    </div>

    <button id="addBtn" class="science-btn">Calculate & Launch üöÄ</button>
    <button id="resetBtn" class="reset-btn">Reset System ‚òÄÔ∏è</button>
  </div>
  <div id="info-panel" style="display: none;">
    <button id="closeInfoBtn">√ó</button>
    
    <div class="info-header">
        <img id="infoImage" src="" alt="Planet Thumbnail">
        <div>
            <h2 id="infoName">Planet Name</h2>
            <span id="infoType" class="planet-type-badge">Type...</span>
        </div>
    </div>

    <div class="info-data-grid">
        <div class="data-item">
              <span class="label">Mass:</span>
              <span class="val science-font" id="infoMass">...</span>
              <span class="unit">kg</span>
        </div>
        <div class="data-item">
              <span class="label">Dist Sun:</span>
              <span class="val science-font" id="infoDist">...</span>
              <span class="unit">AU</span>
        </div>
        <div class="data-item">
              <span class="label">Speed:</span>
              <span class="val science-font" id="infoSpeed">...</span>
              <span class="unit">km/s</span>
        </div>
      </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
